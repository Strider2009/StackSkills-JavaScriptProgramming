        Arrays and objects
        <script>
            var enemies = [
                {x: 10, y: 50, energy: 100},

                {x: 12, y: 50, energy: 50},
                {x: 13, y: 55, energy: 10},
                {x: 14, y: 50, energy: 30}

                name: 'Somebody',
                energy: 10,

            // add a new weapon 
            player.weapons.push('axes');

            console.log(player);
