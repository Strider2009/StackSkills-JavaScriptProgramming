<html>
    <head></head>
    <body>
        Adding and removing elements from array
        <script>
            var weapons = ['sword','laser gun', 'stick','axe'];

            // array length
            console.log(weapons.length); 

            // push()
            weapons.push('knife', 'laser knife');
            console.log(weapons.length); 

            // pop()
            weapons.pop(); 
            console.log(weapons.length); 

            //splice()
            weapons.splice(1,2);

            console.log(weapons);

        </script>
    </body>
</html>
