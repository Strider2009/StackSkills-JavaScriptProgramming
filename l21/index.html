<html>
    <head>
        <style>
            canvas {border: 1px solid black;}
        </style>
    </head>
    <body>
        <h1>WhileLoop</h1>
        <canvas is="mycanvas" width="640" height="360"></canvas>
        <script type="text/javascript">
            var count = 0;
            while ( count <= 1000) {
                console.log(count);
                count++
            }
        </script>
    </body>
</html>
