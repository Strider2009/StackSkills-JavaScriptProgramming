<html>

    <body>
        Strings
        <script>
            // concatenation strings 
            var title = "Mr";
            var name = "Pablo";

            var sentence = "Hello " + title + " " + name;
            console.log(sentence);
            // to upper case 
            var s = sentence.toUpperCase(); 
            console.log(s);

            // to lower case 
            sentence = sentence.toLowerCase();
            console.log(sentence);

            // getting a part of a string
            var a = "Hello World JavaScript";
            var b;

            b = a.slice(6,11);
            console.log(b);
        </script>
    </body>
</html>
